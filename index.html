<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
    rel="stylesheet"

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<img class='perfume-picture' src="images/image-product-desktop.jpg" alt="picture of a perfume" >
  <div class="perfume-text">
    <div class="first-container">
      <p class="perfume">PERFUME</p>
      <div class="gabrielle">
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
    </div>
    
    <div class="middle-container">
      <h1 class="price">$149.99</h1>
      <p class="old-price">$169.99</p>
    </div>
    
    <div class='footer-container' >
      <p>
        <a class="btn" href="mailto:bamwizzy23@gmail.com">🛒Add to Cart</a>
      </p>
    </div>

  </div>
  
  
  <div class="attribution">
    <h5>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="instagram.com/bamwizzy_official/">Wisdom Bamigbele.</a>.
    </h5>
  </div>
</body>
</html>
